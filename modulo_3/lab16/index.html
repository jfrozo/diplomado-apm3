<!DOCTYPE html>
<html ng-app="tech">
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="../assets/angular.min.js"></script>
</head>
<body>
	<div ng-controller="techController">
		<h1>Languages</h1>
        <p><input type="text" ng-model="lang"></p>
		<ul>
			<li ng-repeat="language in languages | filter:lang | orderBy:'lans'">{{ language.lans }} </li>
		</ul>
	</div>
	
	<script src="lab16.js">
	</script>
</body>
</html>
