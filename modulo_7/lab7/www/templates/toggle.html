<ion-view title="Toggle">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <ion-toggle toggle-class="toggle-balanced" ng-checked="true" name="html">Html</ion-toggle>
            <ion-toggle toggle-class="toggle-assertive" name="js">Js</ion-toggle>
            <ion-toggle toggle-class="toggle-positive" name="css">Css</ion-toggle>
        </form>
    </ion-content>
</ion-view>
